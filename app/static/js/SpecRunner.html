<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="libraries/jasmine-1.3.0/jasmine.css">
    <script type="text/javascript" src="libraries/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="libraries/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="libraries/phantom-jasmine/console-runner.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="models/series.js"></script>
    <script type="text/javascript" src="models/session.js"></script>
    <script type="text/javascript" src="sim_api.js"></script>
    <script type="text/javascript" src="models/visualisation.js"></script>
    <script type="text/javascript" src="libraries/rsvp.js"></script>
    <script type="text/javascript" src="libraries/d3.min.js"></script>
    <script type="text/javascript" src="libraries/jquery.1.10.2.min.js"></script>
    <script type="text/javascript" src="spec/specUtils.js"></script>
    <script type="text/javascript" src="series_controls.js"></script>
    <script type="text/javascript" src="visualisation_controls.js"></script>
    <script type="text/javascript" src="sim_object_controls.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="insertables.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/series_spec.js"></script>
    <script type="text/javascript" src="spec/sim_api_spec.js"></script>
    <script type="text/javascript" src="spec/visualisation_spec.js"></script>
    <script type="text/javascript" src="spec/session_spec.js"></script>
    <script type="text/javascript" src="spec/index_spec.js"></script>
    <script type="text/javascript" src="spec/series_controls_spec.js"></script>
    <script type="text/javascript" src="spec/visualisation_controls_spec.js"></script>

    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            //phantom-jasmine console reporter
            window.console_reporter = new jasmine.ConsoleReporter();
            jasmine.getEnv().addReporter(console_reporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>
</head>
<body>
</body>
</html>
