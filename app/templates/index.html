<!doctype HTML>
<html>
<head>
    <title>Utraffic Visualiser</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700'
          rel='stylesheet' type='text/css'>
    <link href="/static/css/semantic/packaged/css/semantic.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="ui grid">
    <div class="four wide column">
        <h1 class="ui header black title">
            Utraffic Visualiser
        </h1>
    </div>
    <div class="twelve wide right floated column">
        <div class="ui fluid menu inverted">
            <a class="item">
                <i class="teal play icon"></i>
            </a>
            <a class="item">
                <i class="icon pause"></i>
            </a>
            <a class="item">
                <i class="red stop icon"></i>
            </a>
        </div>
    </div>
</div>
<div id="graphingArea" style="margin: 30px">

</div>
</body>
<script type="text/javascript" src="/static/js/libraries/jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="/static/js/models/series.js"></script>
<script type="text/javascript" src="/static/js/data_engine.js"></script>
<script type="text/javascript" src="/static/js/libraries/d3.v3.min.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
</html>
