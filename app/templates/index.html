<!doctype HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Utraffic Visualiser</title>
    <link href="/static/css/semantic/packaged/css/semantic.min.css" rel="stylesheet" media="screen">
</head>
<body>
<h3 class="ui block header">Utraffic Visualiser</h3>

<div class="ui grid" style="margin-top: 30px;">
    <div id="controlBar" class="four wide column">
        <div id="controls" class="ui row">
            <div id="playPause" class="ui mini labeled icon button">
                <i class="teal play icon"></i>Start
            </div>
            <div id="stop" class="ui mini labeled icon button">
                <i class="red stop icon"></i>Stop
            </div>
        </div>
        <div class="ui segment">
            <div class="ui pointing secondary menu">
                <a id="simObjectsMenuItem" class="active item" data-tab="simObjectsTab">Objects
                    <div id="numberOfObjectsLabel" class="ui label teal">5</div>
                </a>

                <div class="right menu">
                    <div class="item">
                        <div class="ui mini labeled icon button" style="font-size: 12px;">
                            <i class="small red add icon"></i>Car
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui divided list">
                <div class="ui grid item simObject">
                    <div class="two wide column">
                        <i class="ui flipped truck icon"></i>
                    </div>
                    <div id="objectId" class="two wide column">1</div>
                    <div class="ten wide column objectProperties">
                        <div id="velocity" class="tiny ui button objectProperty">vel</div>
                        <div id="velocity" class="tiny ui button objectProperty">acc</div>
                        <div id="velocity" class="tiny ui button objectProperty">pos</div>
                        <div id="velocity" class="tiny ui button objectProperty">lane</div>
                        <div id="velocity" class="tiny red ui button objectProperty">all</div>
                    </div>
                </div>
                <div class="ui grid item simObject">
                    <div class="two wide column">
                        <i class="ui flipped truck icon"></i>
                    </div>
                    <div id="objectId" class="two wide column">2</div>
                    <div class="ten wide column objectProperties">
                        <div id="velocity" class="tiny ui button objectProperty">vel</div>
                        <div id="velocity" class="tiny ui button objectProperty">acc</div>
                        <div id="velocity" class="tiny ui button objectProperty">pos</div>
                        <div id="velocity" class="tiny ui button objectProperty">lane</div>
                        <div id="velocity" class="tiny red ui button objectProperty">all</div>
                    </div>
                </div>
                <div class="ui grid item simObject">
                    <div class="two wide column">
                        <i class="ui flipped truck icon"></i>
                    </div>
                    <div id="objectId" class="two wide column">3</div>
                    <div class="ten wide column objectProperties">
                        <div id="velocity" class="tiny ui button objectProperty">vel</div>
                        <div id="velocity" class="tiny ui button objectProperty">acc</div>
                        <div id="velocity" class="tiny ui button objectProperty">pos</div>
                        <div id="velocity" class="tiny ui button objectProperty">lane</div>
                        <div id="velocity" class="tiny red ui button objectProperty">all</div>
                    </div>
                </div>
                <div class="ui grid item simObject">
                    <div class="two wide column">
                        <i class="ui flipped truck icon"></i>
                    </div>
                    <div id="objectId" class="two wide column">4</div>
                    <div class="ten wide column objectProperties">
                        <div id="velocity" class="tiny ui button objectProperty">vel</div>
                        <div id="velocity" class="tiny ui button objectProperty">acc</div>
                        <div id="velocity" class="tiny ui button objectProperty">pos</div>
                        <div id="velocity" class="tiny ui button objectProperty">lane</div>
                        <div id="velocity" class="tiny red ui button objectProperty">all</div>
                    </div>
                </div>
                <div class="ui grid item simObject">
                    <div class="two wide column">
                        <i class="ui flipped truck icon"></i>
                    </div>
                    <div id="objectId" class="two wide column">5</div>
                    <div class="ten wide column objectProperties">
                        <div id="velocity" class="tiny ui button objectProperty">vel</div>
                        <div id="velocity" class="tiny ui button objectProperty">acc</div>
                        <div id="velocity" class="tiny ui button objectProperty">pos</div>
                        <div id="velocity" class="tiny ui button objectProperty">lane</div>
                        <div id="velocity" class="tiny red ui button objectProperty">all</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="graphingArea" class="twelve wide column" style="height: 700px;">
        {% include 'visualisations_row.html' %}
        {% include 'visualisations_row.html' %}
    </div>
</div>
</div>
<script type="text/javascript" src="/static/js/libraries/jquery.1.10.2.min.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
</body>
</html>
